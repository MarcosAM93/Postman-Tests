name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  postman-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Newman
        run: |
          npm install -g newman

      - name: Run Postman Collection with Environment
        run: |
          newman run "Server_Rest_API_(Happy Path).postman_collection.json" -e "environments/Server Rest Env.postman_environment.json"
